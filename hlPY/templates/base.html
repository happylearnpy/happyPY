<html lang="zh">

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>{%block title%}{%endblock%}</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/edua-icons.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
		<link rel="stylesheet" type="text/css" href="css/owl.transitions.css">
		<link rel="stylesheet" type="text/css" href="css/cubeportfolio.min.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<link rel="stylesheet" type="text/css" href="css/bootsnav.css">

		<!--[if lt IE 9]>

<![endif]-->
	</head>

	<body>

		<!--菜单栏-->

			<nav class="navbar navbar-default navbar-fixed white no-background bootsnav">
				<div class="container">
					<div class="search_btn btn_common"><i class="icon-icons185"></i></div>
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
          <i class="fa fa-bars"></i>
        </button>
						<a class="navbar-brand" href="index.html"><img src="images/logo-white.png" alt="logo" class="logo logo-display">
							<img src="images/logo.png" class="logo logo-scrolled" alt="">
						</a>
					</div>
					<div class="collapse navbar-collapse" id="navbar-menu">
						<ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOut">
							<li>
								<a href="index.html">首页</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">课程</a>
								<ul class="dropdown-menu">
									<li>
										<a href="courses.html">Python基础课程</a>
									</li>
									<li>
										<a href="course_detail.html">Python实战课程</a>
									</li>
								</ul>
							</li>
							<li class="dropdown">
								<a href="ide.html">编程环境</a>
							</li>
							<li class="dropdown">
								<a href="tool_display.html" class="dropdown-toggle" data-toggle="dropdown">网络运维工具集</a>
							</li>
							<li>
								<a href="login.html">登录/注册</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!--搜索栏-->
		<div id="search">
			<button type="button" class="close">×</button>
			<form>
				<input type="search" value="" placeholder="请输入搜索内容" required/>
				<button type="submit" class="btn btn_common blue">搜索</button>
			</form>
		</div>

		<!--网页内容-->
		{%block content %} {% endblock%}

		<!--版权声名-->
		<div class="copyright">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<p>Copyright &copy; 2019.
							<a href="http://www.happypython.com/" target="_blank">快乐学Python</a> All rights reserved.</p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootsnav.js"></script>
		<script src="js/jquery.appear.js"></script>
		<script src="js/jquery-countTo.js"></script>
		<script src="js/jquery.parallax-1.1.3.js"></script>

		<script src="js/jquery.cubeportfolio.min.js"></script>
		<script src="js/jquery.themepunch.tools.min.js"></script>
		<script src="js/jquery.themepunch.revolution.min.js"></script>

		<script src="js/functions.js"></script>
